

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

repositories {
    mavenCentral(){
    url="https://packages.atlassian.com/maven-3rdparty/";
    }
    jcenter()
}

dependencies {
    
    // https://mvnrepository.com/artifact/org.springframework/spring-context-support
compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.3.RELEASE'
    // https://mvnrepository.com/artifact/com.oracle/ojdbc6
compile group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'
// https://mvnrepository.com/artifact/com.zaxxer/HikariCP
compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'

    
}
